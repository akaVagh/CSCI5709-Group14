<mat-toolbar color="black" style="background-color: black;">
  <span style="text-align: center; color: white;">Payment Information</span>
</mat-toolbar>

<form [formGroup]="paymentForm">
  <mat-card>
    <mat-card-content>
      
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Card Number</mat-label>
          <input matInput formControlName="cardNumber">
          <mat-error *ngIf="paymentForm.get('cardNumber')!.hasError('required')">
            Card Number is required
          </mat-error>
          <mat-error *ngIf="paymentForm.get('cardNumber')!.hasError('pattern')">
            Invalid card number format
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Cardholder Name</mat-label>
          <input matInput formControlName="cardholderName">
          <mat-error *ngIf="paymentForm.get('cardholderName')!hasError('required')">
            Cardholder Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Expiration Month</mat-label>
          <mat-select formControlName="expirationMonth">
            <mat-option *ngFor="let month of months" [value]="month.value">
              {{ month.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Expiration Year</mat-label>
          <mat-select formControlName="expirationYear">
            <mat-option *ngFor="let year of years" [value]="year.value">
              {{ year.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>CVV</mat-label>
          <input matInput formControlName="cvv">
          <mat-error *ngIf="paymentForm.get('cvv')!.hasError('required')">
            CVV is required
          </mat-error>
          <mat-error *ngIf="paymentForm.get('cvv')!.hasError('pattern')">
            Invalid CVV format
          </mat-error>
        </mat-form-field>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="nextPage()">Confirm</button>
    </mat-card-actions>
  </mat-card>
</form>
