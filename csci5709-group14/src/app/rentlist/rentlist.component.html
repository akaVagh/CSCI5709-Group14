<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let boat of boats">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Carnival</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{boat.image}}>
        <mat-card-content>
          <h4>
            {{boat.port}} Port
          </h4>
          <strong><h4> 5999 CAD </h4></strong>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="goTobook()">Book</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
