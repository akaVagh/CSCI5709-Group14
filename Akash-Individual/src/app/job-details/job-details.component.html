<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<nav class="navbar navbar-expand-lg navbar navbar-light">
    <a class="navbar-brand" href="#">Home</a>
    <a class="navbar-brand" href="#">FAQ</a>
    <a class="navbar-brand" href="#">Support</a>
</nav>


<body>

    <div class="row">
        <div class="column center">
            <img src={{JobDetails.company_logo}} class="d-block w-100" alt="...">
        </div>
        <div class="column right">
            <h2>{{JobDetails.title}}</h2>
            <p>{{JobDetails.company_name}}</p>
            <p>{{JobDetails.location}}</p>
            <p>{{JobDetails.days}}</p>
            <div class="align-job">
                <a class="btn btn-primary" (click)="openModal()" role="button">Apply</a>
            </div>
        </div>
    </div>

    <div class="details">
        <div class="about">
            <h1>About the Company</h1>
        </div>
        <div class="jobDetailsDesc">
            <div class="aboutDescription">
                <p>{{JobDetails.about}}</p>
            </div>
            <div class="posRepon">
                <h1>Position and Responsibilities</h1>
            </div>
            <div class="posReponDescription">
                <p>{{JobDetails.responsibility}}</p>
            </div>
            <div class="qualification">
                <h1>Qualification</h1>
            </div>
            <div class="qualificationDescrip">
                <p>{{JobDetails.qualification}}</p>
            </div>
            <div class="perks">
                <h1>Perks</h1>
            </div>
            <div class="perksDescription">
                <p>{{JobDetails.perks}}</p>
            </div>
        </div>
    </div>
    <footer class="bg-primary text-center text-lg-start text-white">
        <app-footer></app-footer>
    </footer>
</body>

</html>
